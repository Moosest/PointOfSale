<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; text-align: left; border: 1px solid #ddd; }
    </style>
</head>
<body>
<h1>Product Management</h1>

<h2>Add Product</h2>
<form id="addProductForm">
    <input type="text" id="productName" placeholder="Product Name" required>
    <input type="number" id="productPrice" placeholder="Price" required>
    <input type="number" id="productQuantity" placeholder="Quantity" required>
    <button type="submit">Add Product</button>
</form>

<h2>Products for Sale</h2>
<table id="salesTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<h2>Shopping Cart</h2>
<table id="cartTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<button onclick="completeTransaction()">Complete Sale</button>

<h2>Sales History</h2>
<table id="salesHistory">
    <thead>
    <tr>
        <th>Sale ID</th>
        <th>Total Amount</th>
        <th>Sale Date</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="renderer.js"></script>
</body>
</html>
